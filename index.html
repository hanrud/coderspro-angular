<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="myAppController">
<ul>
    <li ng-repeat="country in countries">{{ country.name }} - {{ country.population }}</li>
</ul>

</body>
</html>
