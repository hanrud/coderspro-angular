<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="myAppController">
<div>
    <ul ng-repeat="name in names">
        <li>{{name}}
            <a href="#" ng-click="removeName(name)">Remove</a>
        </li>
    </ul>
    <form ng-submit="addName()">
        <input type="text" ng-model="inputName">
        <input type="submit">
    </form>
</div>

</body>
</html>
